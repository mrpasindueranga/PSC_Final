<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PSC Management System - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- sidebar area -->
    <div th:insert="Layouts/Collection/sidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <div th:insert="Layouts/Collection/topbar"></div>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Create Issue Paddy Request</h1>

          </div>

          <!-- Content Row -->
          <div class="row">

            <!-- Code Here -->

            <form th:action="@{/collectionOfficer/buyPaddy/save}" th:object="${buyPaddy}" method="post">

              <div class="=form-outline mb-4 form-group row pl-md-3 pr-lg-3">
                <label class="p-1"> Branch :</label>
                <select class="custom-select" th:field="*{branch}">
                  <option th:each="branchs : ${branchList}" th:value="${branchs.id}" th:text="${branchs.branchName}">
                  </option>
                </select>
              </div>

              <div class="=form-outline mb-4 form-group row pl-md-3 pr-lg-3">
                <label class="p-1"> Farmer :</label>
                <select class="custom-select" th:field="*{farmer}">
                  <option th:each="farmers : ${listFarmers}" th:value="${farmers.id}" th:text="${farmers.farmer}">
                  </option>
                </select>
              </div>

              <div class="=form-outline mb-4 form-group row pl-md-3 pr-lg-3">
                <input th:field="*{date}" type="date" placeholder="Date (YYYY-MM-DD)" id="date" class="form-control" />
              </div>

              <div class="=form-outline mb-2 form-group row pl-md-3 pr-lg-3">
                <label class="p-1">Quantity :</label>
                <input type="text" th:field="*{quantity}" placeholder="Quantity" class="form-control" />
              </div>

              <div class="=form-outline mb-2 form-group row pl-md-3 pr-lg-3">
                <label class="p-1">Buying Price :</label>
                <input th:value="${price}" th:name="*{cost}" type="text" placeholder="Paddy Buying Price"
                  class="form-control">
              </div>

              <button type="submit" class="btn btn-primary btn-block mb-2">Send Paddy Issue Request</button>
              <a th:href="@{/collectionOfficer/buyPaddy}" class="text-decoration-none"><button type="button"
                  class="btn btn-secondary btn-block">Cancel</button></a>

              <!--Success Validation-->
              <div th:if="${error}" class="mt-2 mb-2 text-center alert-danger pt-2 pb-1">
                [[${error}]]
              </div>

              <!--Success Notification-->
              <div th:if="${success}" class="mt-2 mb-2 text-center alert-success pt-2 pb-1">
                [[${success}]]
              </div>
            </form>

          </div>


          <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

      </div>
      <!-- End of Content Wrapper -->
      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Project Programming-iii 2021</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('date').valueAsDate = new Date();
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/chart-area.js"></script>
    <script src="/js/chart-pie.js"></script>


  </div>
</body>

</html>
