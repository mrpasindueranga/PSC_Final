<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PSC Management System - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

     <!-- sidebar area -->
        <div th:insert="Layouts/Manager/sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div th:insert="Layouts/Manager/topbar"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Employee Registration</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                       <!-- Code Here -->
                       <div class="row">
                           <form th:action="@{/manager/employees/save}" th:object="${employee}" method="post">

                               <div class="form-outline mb-4">
                                   <input th:field="*{employeeName}" type="text" placeholder="Employee Name" class="form-control"/>
                               </div>

                               <div class="form-outline mb-4">
                                   <input th:field="*{email}" type="email" placeholder="Email" class="form-control"/>
                               </div>

                               <div class="form-outline mb-4">
                                   <input th:field="*{contact}" type="text" placeholder="Contact Number" class="form-control">
                               </div>

                               <div class="form-outline mb-3">
                                   <input th:field="*{password}" type="password" placeholder="Password" class="form-control"/>
                               </div>

                               <div class="=form-outline mb-4 form-group row pl-lg-2 pr-lg-3">
                                   <label class="p-1">Employee Role :</label>
                                   <select class="custom-select" th:field="*{role}">
                                       <option th:each="roles : ${employeeRole}" th:value="${roles.id}" th:text="${roles.roleName}"></option>
                                   </select>
                               </div>

                               <div class="=form-outline mb-4 form-group row pl-lg-2 pr-lg-3">
                                   <label class="p-1">Employee Branch :</label>
                                   <select class="custom-select" th:field="*{branch}">
                                       <option th:each="branch : ${branch}" th:value="${branch.id}" th:text="${branch.branchName}"></option>
                                   </select>
                               </div>

                               <!-- Submit button -->
                               <button type="submit" class="btn btn-primary btn-block mb-2">Add Employee</button>
                               <a th:href="@{/manager/employees}" class="text-decoration-none"><button type="button" class="btn btn-secondary btn-block">Cancel</button></a>
                           </form>
                       </div>


            </div>
            <!-- End of Main Content -->
        </div>
    </div>
    <!-- End of Page Wrapper -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Project Programming-iii 2021</span>
                    </div>
                </div>
            </footer>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/chart-area.js"></script>
    <script src="/js/chart-pie.js"></script>


</div>
</body>

</html>
