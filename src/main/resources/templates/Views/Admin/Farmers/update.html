<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PSC Management System - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

     <!-- sidebar area -->
        <div th:insert="Layouts/Admin/sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div th:insert="Layouts/Admin/topbar"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Update Farmers</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                       <!-- Code Here -->
                       <form th:action="@{/admin/farmers/save}" th:object="${farmer}" method="post">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <input th:field="*{id}" type="hidden"/>

                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              <input th:field="*{farmer}" type="text" id="form6Example1" placeholder="Farmer's Name" class="form-control" />
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <input th:field="*{district}" type="text" id="form6Example2" placeholder="District" class="form-control" />
                            </div>
                          </div>
                        </div>
                      
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                          <input th:field="*{address}" type="text" id="form6Example3" placeholder="Address" class="form-control" />
                        </div>
                      
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                          <input th:field="*{nic}" type="text" id="form6Example4" placeholder="NIC Number" class="form-control" />
                        </div>
                      
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input th:field="*{email}" type="email" id="form6Example5" placeholder="Email Address" class="form-control" />
                        </div>
                      
                        <!-- Number input -->
                        <div class="form-outline mb-4">
                          <input th:field="*{contact}" type="number" id="form6Example6" placeholder="Contact Number" class="form-control" />
                        </div>
                        
                        <!-- limitation -->
                        <div class="row mb-4">
                            <div class="col">
                              <div class="form-outline">
                                <input th:field="*{accno}" type="text" id="form6Example7" placeholder="Account Number" class="form-control" />
                              </div>
                            </div>
                            
                          </div>
                          <div class="=form-outline mb-4 form-group row pl-lg-2 pr-lg-3">
                            <label class="p-1">Farmer Registerd Branch :</label>
                            <select th:field="*{branch}" class="custom-select" >
                                <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.branchName}"></option>
                            </select>
                        </div>
                       
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-2">Update Farmer</button>
                           <a th:href="@{/admin/farmers}" class="text-decoration-none"><button type="button" class="btn btn-secondary btn-block">Cancel</button></a>
                      </form>

                      <!-- end of code here -->

                    </div>

                    
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Project Programming-iii 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/chart-area.js"></script>
    <script src="/js/chart-pie.js"></script>

	

</body>

</html>
